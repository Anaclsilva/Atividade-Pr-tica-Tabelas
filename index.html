<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela-1</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid;
            padding: 8px;
        }
       
        th{
            border: 1px solid;
            padding: 8px; 
        }
        .center{
            text-align: center;
        }
        .esquerda{
           text-align: left; 
        }
        .direita{
            text-align: right;
        }
        .center1{
            text-align: center;
        }
        .center2{
            text-align: center;
        }
        
    </style>
</head>
<body>
    <h1>Atividade Pr√°tica - Tabelas - 1</h1>
    <p><table>
        <tr class="esquerda">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr class="center">
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr class="direita">
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>

    </table></p>

    <p><table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>

        <tr class="center1">
             <td colspan="3">4</td>
                        
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>

    </table></p>
    <p><table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="3" >3</td>
        </tr>
        <tr class="center2">
            <td colspan="2">4</td>
            
          
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
           
        </tr>

    </table>
</p>
    
</body>
</html>
